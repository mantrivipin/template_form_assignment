<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #userDetail="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            email
            ngModel
            #email="ngModel">
          <span class="help-block" 
            *ngIf="!email.valid && email.touched">
            Please enter valid email address!
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            ngModel
            #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">
            Please fill your password!
          </span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select id="subscription" name="subscription" [(ngModel)]="subscribeValue" class="form-control">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <span class="help-block" *ngIf="!userDetail.valid && userDetail.touched">
          Please fill correct entries in form!
        </span>
        <button class="btn btn-primary" type="submit" [disabled]="!userDetail.valid">Submit</button>
      </form>
      <div *ngIf="formSubmitted">
        <hr>
        <p>Email: {{ user.email }}</p>
        <p>Password: {{ user.password }}</p>
        <p>Subscription: {{ user.subscription }}</p>
      </div>
    </div>
  </div>
</div>
